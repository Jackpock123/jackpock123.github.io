---
layout: default
---

<section class="hero-blog-post" {% if page.featured-img %} style="background-image: url('{{ page.featured-img }}');" {% endif %}>
	<section class=""></section><!-- No text in banner yet-->
</section>

<section class="content-container-post">
	<h4 class="">{{ page.post-title }}</h4>
	<h5 class="post-meta">{{ page.date | date: '%B %d, %Y' }} | {{ page.author }} | {{ page.category }}</h5>
	<p>{{ content }}</p>
</section>
