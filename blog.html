---
layout: default
title: Blog
---

<div class="hero-blog-home">
	<section class="hero-container-blog">
		<h2>THOUGHTS.</h2>
	</section>
</div>

<div class="posts-container">

	<h3 class="text-underline">Latest from the blog</h3>
	{% for post in site.posts %}
		<div class="post-wrapper">
			<h3><a href="{{ post.url }}">{{ post.post-title }}</a></h3>
			<p class="post-meta">{{ post.date | date: '%B %d, %Y' }} | {{ post.author }} | {{ post.category }}</p>
			<p>{{ post.excerpt }}</p>
		</div>

		<hr class="bottom-line">
	{% endfor %}

</div>
