---
layout: default
title: Blog Homepage
---

<section class="hero-blog-home">
	<div class="hero-container-standard darken">
		<h1>THOUGHTS.</h1>
	</div>
</section>

<section class="content-container-standard">
	<div class="blog-home-content">
		<h3 class="text-underline">Latest from the blog.</h3>

		{% for post in site.posts %}
			<div class="blog-home-excrept">
				<h4><a href="{{ post.url }}">{{ post.post-title }}</a></h4>
				<h5 class="post-meta">{{ post.date | date: '%B %d, %Y' }} | {{ post.author }} | {{ post.category }}</h5>
				<h6 class="post-excerpt">{{ post.excerpt }}</h6>
			</div>

			<hr class="bottom-line">
		{% endfor %}
	</div>

</section>
