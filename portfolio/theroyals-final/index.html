			var morePeople = [

				{ name: `David Beckham`, image: `<img src="images/david.JPG">` }			
			];

			// Our List of News
			var news = [
				{ name: `going to ballet classes`, image: `<img src="images/ballet.JPG">` },
				{ name: `flying around the world on a private jet, in their words "just for fun..."`, image: `<img src="images/jet.JPG">` },

			// Generating the random numbers
			var randomNumberOne = Math.floor(Math.random()*people.length);
			var randomNumberTwo = Math.floor(Math.random()*morePeople.length);

			// Defining a variable for the random numbers 
			var firstPerson = people[randomNumberOne].name;
			var secondPerson = morePeople[randomNumberTwo].name;
			var latestNews = news[randomNumberNews].name;

			// Function to concatenate the variables
			document.write("<h1>BREAKING NEWS!</h1><strong>" + firstPerson + "</strong> and <strong>" + secondPerson + "</strong> are <h2><strong>" + latestNews + "!	</strong></h2><br><br>");
